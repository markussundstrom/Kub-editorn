<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			body { margin: 0; }
		</style>
        <link rel="stylesheet" href="styles.css">
	</head>
	<body>
        <div id="control">
            <div id="mat">
                <h4>Material</h4>
                <form id="matform">
                    <input type="radio" id="metal" name="material" value="metal" checked>
                    <label for="metal">Metal-ish</label><br>
                    <input type="radio" id="stone" name="material" value="stone">
                    <label for="stone">Stone-ish</label><br>
                </form>
            </div>
        </div>
		<script type="importmap">
			{
				"imports": {
					"three": "../node_modules/three/build/three.module.js",
					"orbitControls" : "../node_modules/three/examples/jsm/controls/OrbitControls.js"
				}
			}
		</script>
		<script type="module" src="app.js"></script>
	</body>
</html>
