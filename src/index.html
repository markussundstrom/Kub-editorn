<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			body { margin: 0; }
		</style>
        <link rel="stylesheet" href="styles.css">
	</head>
	<body>
        <div id="control">
            <div id="mat">
                <h4>Material</h4>
                <form id="matform">
                    <input type="radio" id="stone" name="material" value="stone" checked>
                    <label for="stone">Stone-ish</label><br>
                    <input type="radio" id="metal" name="material" value="metal">
                    <label for="metal">Metal-ish</label><br>
                    <input type="radio" id="radioactive" name="material" value="radioactive" >
                    <label for="stone">Radioactive-ish</label><br>
                    <input type="radio" id="earth" name="material" value="earth">
                    <label for="earth">Earth-ish</label>
                </form>
            </div>
            <div id="size">
                <h4>Size</h4>
                <form id="sizform">
                    <input type="range" id="sizex" max="2" min="0.5" step="0.5" value="1" name="size">
                    <label for="sizex">X</label><br>
                    <input type="range" id="sizey" max="2" min="0.5" step="0.5" value="1" name="size">
                    <label for="sizex">Y</label><br>
                    <input type="range" id="sizez" max="2" min="0.5" step="0.5" value="1" name="size">
                    <label for="sizex">Z</label><br>
                </form>
            </div>
            <div id="reset">
                <button id="resetBtn">Reset</button>
            </div>
            <div id="info">
            </div>
        </div>
		<script type="importmap">
			{
				"imports": {
					"three": "../node_modules/three/build/three.module.js",
					"orbitControls" : "../node_modules/three/examples/jsm/controls/OrbitControls.js",
                    "simplex-noise" : "../node_modules/simplex-noise/dist/esm/simplex-noise.js"
				}
			}
		</script>
		<script type="module" src="app.js"></script>
	</body>
</html>
